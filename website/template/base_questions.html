<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
</head>
<body>
    <form method="POST" action="/answers_submission">
        <h3 align="center">My Questions</h3>      
        <div>
            <label for="benchmarkCompanies">Which companies do you regularly benchmark against in terms of products/services
                and market position? (Add between 3-5)
            </label>
            <br>
            <input style="width: 70%;" type="text" id="benchmarkCompanies" name="benchmarkCompanies">
            <br>
            <br>
            <label for="timeToFill">How long does it normally take to fill a job position from the time it was opened until 
                the candidate accepts the offer?
            </label>
            <br>
            <input style="width: 70%;" type="text" id="timeToFill" name="timeToFill">
            <br>
            <br>
            <label for="demographicBreakdown">Please provide the diversity breakdown of your workforce including gender, ethnicity, 
                and age groups.              
            </label>
            <br>
            <input style="width: 70%;" type="text" id="demographicBreakdown" name="demographicBreakdown">
            <br>
            <br>
            <label for="leadershipDiversity">What percentage of your leadership positions are occupied by individuals from 
                underrepresented groups?          
            </label>
            <br>
            <input style="width: 70%;" type="text" id="leadershipDiversity" name="leadershipDiversity">
            <br>
            <br>
            <label for="NPS">How likely are your customers to recommend your products/services to others? (Net Promoter 
                Score)      
            </label>
            <br>
            <input style="width: 70%;" type="number" id="NPS" name="NPS">
            <br>
            <br>
            <label for="brandFamiliarity">How familiar are potential candidates with your company's employer brand?
            </label>
            <br>
            <input style="width: 70%;" type="text" id="brandFamiliarity" name="brandFamiliarity">
            <br>
            <button type="submit">Submit</button>
    </form>  
</div>
</body>
</html>
