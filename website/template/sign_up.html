{% extends "flash.html" %}
{% block title %}Login{% endblock %}

{% block content %}
    <a href="/hero"><img src="{{ url_for('static', filename='images/Logo_Placeholder.png') }}" alt="Logo_Placeholder" width="100" height="100"></a>
    <form method="POST">
        <h3 align="center">Sign Up</h3>      
        <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter email" value="{{ form_data.email }}">
        </div>
        <div>
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" placeholder="Enter first name" value="{{ form_data.first_name }}">
        </div>
        <div>
            <label for="password1">Password</label>
            <input type="password" id="password1" name="password1" placeholder="Enter password">
        </div>
        <div>
            <label for="password2">Password (Confirm)</label>
            <input type="password" id="password2" name="password2" placeholder="Confirm password">
        </div>
        <div>
            <label for="companyName">Company Name</label>
            <input type="text" id="companyName" name="companyName" placeholder="Enter company name" value="{{ form_data.company_name }}">
        </div>
        <div>
            <label for="jobTitle">Job Title</label>
            <input type="text" id="jobTitle" name="jobTitle" placeholder="Enter job title" value="{{ form_data.job_title }}">
        </div>
        <div>
            <label for="department">Department</label>
            <input type="text" id="department" name="department" placeholder="Enter department" value="{{ form_data.department }}">
        </div>
        <br/>
        <button type="submit">Submit</button>
        <p>For information on why we collect this data, please refer to our <a href="/privacy_policy">Privacy Policy.</a></p>
    </form>   
{% endblock %}
