<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onboarding</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style/text.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="{{ url_for('static', filename='images/LogoText.png') }}" alt="" width="140" height="50" class="d-inline-block align-text-top">
            </a>
            <div class="d-flex ml-auto">
                <a href="/sign-up"><button class="btn btn-outline-primary custom-signup-btn me-2">Sign up</button></a>
                <a href="/login"><button type="button" class="btn custom-login-btn">Log in</button></a>
            </div>
        </div>
      </nav>
  <!-- Flash messages -->
  {% with messages = get_flashed_messages(with_categories=true) %}
  {%  if messages %}
      {%  for category, message in messages %}
      <!-- Display error messages -->
      {% if category=='error' %}
      <div id="error-alert" style="color:red" role="alert">
          {{ message }}
          <!-- Close button for the message -->
          <button type="button" class="close-btn" onclick="closeAlert('error-alert')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% else %}
      <!-- Display success messages -->
      <div id="success-alert" style="color:green" role="alert">
          {{ message }}
          <button type="button" class="close-btn" onclick="closeAlert('success-alert')">
              <span aria-hidden="true">&times;</span>
          </button>
      </div>
      {% endif %}
      {% endfor %}
  {%  endif %}
  {% endwith %}   
  <!-- Main content container -->
<div class="container">
    {% block content %}
    {% endblock %}
</div>
<script
type="text/javascript"
src="{{ url_for('static', filename='index.js') }}"></script>
</body>
</html>
