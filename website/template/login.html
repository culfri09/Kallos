{% extends "flash.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<!-- Main content -->
<a href="/hero"><img src="{{ url_for('static', filename='images/Logo_Placeholder.png') }}" alt="Logo_Placeholder" width="100" height="100"></a>
<form method="POST">
    <h3 align="center">Log In</h3>
    <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter email" value="{{ form_data.email }}">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
    </div>
    <br/>
    <button type="submit">Login</button><br>
    <a href="/">Forgot password?</a>
</form> 
{% endblock %}
